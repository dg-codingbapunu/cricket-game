<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loops</title>
  </head>
  <body>
    <script>
      // continue statement in js
      for (let i = 0; i <= 25; i++) {
        if (i % 2 == 0) {
          continue;
        }
        console.log(i);
      }
    </script>
  </body>
</html>

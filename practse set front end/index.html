<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loops</title>
  </head>
  <body>
    <script>
      let num = 1;
      while (num <= 10) {
        num++;
        console.log(num);
      }
      console.log("finnal valu is:" + num);
    </script>
  </body>
</html>

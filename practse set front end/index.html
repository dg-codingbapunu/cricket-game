<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loops</title>
  </head>
  <body>
    <script>
      let numbs = [3, 4, 5, 7, 9, 87, 6];
      let square = [];

      for (let i = 0; i < numbs.length; i++) {
        square[i] = numbs[i] * numbs[i];
      }
      console.log(`square of an array ${square}`);
    </script>
  </body>
</html>

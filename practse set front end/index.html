<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loops</title>
  </head>
  <body>
    <script>
      // break statement in js

      let arrrs = [1, 2, 3, 3, 4, 56, 666, 67, 68, 90];
      for (let i = 0; i < arrrs.length; i++) {
        if (arrrs[i] === 666) {
          console.log(`number found at ${i}`);
          break;
        }
      }
    </script>
  </body>
</html>
